<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login_Registration</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<fieldset class="form">
    <h2 align="center">REGISTRATION PAGE</h2>
    <form action="Post">
    <label for="Name">Name:</label><br>
      <input type="text" placeholder="First Name">
      <input type="text" placeholder="Last Name">
    <br><br>
    <label for="Company">Company:</label><br>
    <input type="text" placeholder="Company">
    <br><br>
    <label for="email">Email</label><br>
    <input type="email" placeholder="example@email.com">
    <br><br>
    <label for="password">Password</label><br>
    <input type="password" placeholder="enter your Password"><br><br>
    <input type="password" placeholder="Confirm Password">
    <br><br>
    <label for="Phone">Phone</label><br>
    <select><option value="1">area code</option></select>
    <input type="tel" placeholder="Phone Number">
    <br><br>
    <label for="">Subject:</label><br>
    <select>
    <option value="0" >Choose Option...</option>
    <option value="1">Information Technology</option>
    <option value="2">Operating System</option>
    <option value="3">Software Engineering</option>
    <option value="4">Computer Science</option>
    </select><br><br>
    <label for="">Are you an existing customer?</label><br>
    <input type="radio" name="1">Yes
    <input type="radio" name="1">No 
    <br><br>
    <button class="button"><a href="./index3.html">Register</a></button>
    </form>
</fieldset>
</body>
</html>
